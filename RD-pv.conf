<VirtualHost *:80>
	ServerAdmin Mauricio.291202@gmail.com
	ServerName rdpuntov.com
	DocumentRoot /var/www/RDPuntoV/src
	ErrorLog /var/www/RDPuntoV/.logs/error_log
	CustomLog /var/www/RDPuntoV/.logs/access_log combined
	
	<Directory /var/www/RDPuntoV>
		Require all denied
	</Directory>
	<Directory /var/www/RDPuntoV/src>
		Header set Access-Control-Allow-Origin "*"
		Require all granted
		RewriteEngine On
		RewriteRule ^(.*)$ views/base.php?f=$1 [L,QSA]
	</Directory>
	<Directory /var/www/RDPuntoV/src/views>
		RewriteEngine Off
	</Directory>
	<Directory /var/www/RDPuntoV/src/api>
		RewriteEngine On
		RewriteRule ^(.*)$ index.php?m=$1 [L,QSA]
	</Directory>
	<Directory /var/www/RDPuntoV/src/public>
		RewriteEngine Off
	</Directory>
</VirtualHost>
